<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card p-4 shadow-lg rounded">
            <h2 class="text-center mb-4">Movie Tracker</h2>
            <p class="text-center text-muted mb-4">Login dengan Google untuk melanjutkan</p>
            
            <!-- Login Google -->
            <div class="d-grid mb-3">
                <a href="/auth/google" class="btn btn-danger btn-lg">
                    <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google Logo">
                    &nbsp; Login with Google
                </a>
            </div>

            <hr>

            <!-- Form Sign Up -->
            <p class="text-center text-muted">Atau daftar dengan email</p>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Nama Lengkap" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
            </form>

            <p class="text-center mt-3">
                Sudah punya akun? <a href="/">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
